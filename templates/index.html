<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <script>
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`; //Adiciona a classe 'notification' e o tipo de notificação
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(3,2,30,1) 93%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(50, 50, 50, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 35px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            z-index: 1000;
        }
        .notification.success {
            background-color: #4CAF50; /* Verde para sucesso */
        }
        .notification.error {
            background-color: #f44336; /* Vermelho para erro */
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}        
        {% for category, message in messages %}
            <script>
                showNotification('{{ message }}', '{{ category }}');
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="container">
        <h1>Agendamento</h1>
        <br><br>
        <ul>
            <li><a href="/marcarConsulta">Marcar Consulta</a></li>
            <li><a href="/agendarRetorno">Agendar Retorno</a></li>
            <li><a href="/ver_agenda">Ver Agenda</a></li>
        </ul>
    </div>
</body>
</html>
